extra-source-files: []

dependencies:
  - base >= 4.7 && < 5
  - string-interpolate
  - transformers

library:
  source-dirs: src
  exposed-modules:
    - Common.Util
  ghc-options: -Wall

executables:
  ex01:
    main: Main.hs
    source-dirs: ex01
    ghc-options: -Wall
    dependencies:
      - exercises-for-programmer-in-haskell

  ex02:
    main: Main.hs
    source-dirs: ex02
    ghc-options: -Wall
    dependencies:
      - exercises-for-programmer-in-haskell

  ex03:
    main: Main.hs
    source-dirs: ex03
    ghc-options: -Wall
    dependencies:
      - exercises-for-programmer-in-haskell
  ex07:
    main: Main.hs
    source-dirs: ex07
    ghc-options: -Wall
    dependencies:
      - exercises-for-programmer-in-haskell

tests:
  ex03-test:
    main: Spec.hs
    source-dirs:
      - test/ex03
      - ex03
    dependencies:
      - base
      - QuickCheck
      - exercises-for-programmer-in-haskell
  ex07-test:
    main: Spec.hs
    source-dirs:
      - test/ex07
      - ex07
    dependencies:
      - base
